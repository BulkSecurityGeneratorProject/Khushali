<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShipProductLabel" jhiTranslate="khushFinalApp.shipProduct.home.createOrEditLabel">Create or edit a Ship Product</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!shipProduct.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shipProduct.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khushFinalApp.shipProduct.shipment" for="field_shipment">Shipment</label>
            <select class="form-control" id="field_shipment" name="shipment" [(ngModel)]="shipProduct.shipment" >
                <option [ngValue]="null"></option>
                <option [ngValue]="shipmentOption.id === shipProduct.shipment?.id ? shipProduct.shipment : shipmentOption" *ngFor="let shipmentOption of shipments; trackBy: trackShipmentById">{{shipmentOption.shipmentNo}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khushFinalApp.shipProduct.salesOrderProduct" for="field_salesOrderProduct">Sales Order Product</label>
            <select class="form-control" id="field_salesOrderProduct" name="salesOrderProduct" [(ngModel)]="shipProduct.salesOrderProduct" >
                <option [ngValue]="null"></option>
                <option [ngValue]="salesOrderProductOption.id === shipProduct.salesOrderProduct?.id ? shipProduct.salesOrderProduct : salesOrderProductOption" *ngFor="let salesOrderProductOption of salesorderproducts; trackBy: trackSalesOrderProductById">{{salesOrderProductOption.product.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khushFinalApp.shipProduct.quantity" for="field_quantity">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="shipProduct.quantity"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khushFinalApp.shipProduct.netWeight" for="field_netWeight">Net Weight</label>
            <input type="number" class="form-control" name="netWeight" id="field_netWeight"
                [(ngModel)]="shipProduct.netWeight"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khushFinalApp.shipProduct.grossWeight" for="field_grossWeight">Gross Weight</label>
            <input type="number" class="form-control" name="grossWeight" id="field_grossWeight"
                [(ngModel)]="shipProduct.grossWeight"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="khushFinalApp.shipProduct.packege" for="field_packege">Packege</label>
            <input type="text" class="form-control" name="packege" id="field_packege"
                [(ngModel)]="shipProduct.packege"  />
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
